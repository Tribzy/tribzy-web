    <style>
        :root {
            --loader-size: 240px;
            --loader-width: 16px;
        }

        body,
        #__nuxt {
            min-height: 100vh;
            min-width: 100vw;
            height: 100%;
            width: 100%;
            background-color: #FCFCFC;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            position: absolute;
            border: var(--loader-width) solid #E7DEFF;
            border-radius: 50%;
            border-top: var(--loader-width) solid #6427FF;
            width: var(--loader-size);
            height: var(--loader-size);
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        .tribzy-logo svg {
            width: calc(var(--loader-size) / 2);
            height: calc(var(--loader-size) / 2);
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Media Query for screens with a width of 480 pixels or less */
        @media only screen and (max-width: 480px) {
            :root {
                --loader-size: 180px;
                --loader-width: 16px;
            }

            .loader {
                width: var(--loader-size);
                height: var(--loader-size);
                border-width: 8px;
                border-top-width: 8px;
            }

            .tribzy-logo {
                width: calc(var(--loader-size) / 2);
                height: calc(var(--loader-size) / 2);
            }
        }

        /* Media Query for screens with a width of 1440 pixels or more */
        @media only screen and (min-width: 1440px) {
            :root {
                --loader-size: 480px;
                --loader-width: 32px;
            }

            .loader {
                width: var(--loader-size);
                height: var(--loader-size);
                border-width: var(--loader-width);
                border-top-width: var(--loader-width);
            }

            .tribzy-logo {
                width: calc(var(--loader-size) / 2);
                height: calc(var(--loader-size) / 2);
            }
        }
    </style>
</head>
